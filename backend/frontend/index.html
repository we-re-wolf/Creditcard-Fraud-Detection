<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form id="fraudForm">
            <div class="field-group">
                <label for="collectiveData">Paste Data (Comma-separated):</label>
                <textarea id="collectiveData" placeholder="Paste comma-separated values here..."></textarea>
                <button type="button" onclick="parseCollectiveData()">Parse Data</button>
            </div>
            <div id="fieldsContainer">
                <label for="Time">Time:</label>
                <input type="number" id="Time" name="Time" required>
                
                <div id="feature-fields">
                    {% for i in range(1, 29) %}
                    <div class="field-group">
                        <label for="V{{ i }}">V{{ i }}:</label>
                        <input type="number" step="any" id="V{{ i }}" name="V{{ i }}" required>
                    </div>
                    {% endfor %}
                </div>
                
                <label for="Amount">Amount:</label>
                <input type="number" id="Amount" name="Amount" step="any" required>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
